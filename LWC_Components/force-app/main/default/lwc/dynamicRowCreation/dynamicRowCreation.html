<template>

    <lightning-card title="Dynamic Rows Creation">

        <div class="slds-p-around_small">
            <lightning-input label="Total Rows" type="number" min={inputRange.min} max={inputRange.max} required onchange={inputChangeHandler}></lightning-input>
        </div>

        <template lwc:if={showTable}>
            <div class="slds-p-around_small">
                <table>
                    <thead>
                        <tr>
                            <template for:each={columns} for:item="column">
                                <th key={column} class="slds-p-around_xx-small">{column}</th>
                            </template>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={tableData} for:item="rowData">
                            <tr key={rowData.Id}>
                                <td class="slds-p-around_xx-small"><lightning-input onchange={tableChangeHandler} name="rowInput1" data-id={rowData.Id}></lightning-input></td>
                                <td class="slds-p-around_xx-small"><lightning-input onchange={tableChangeHandler} name="rowInput2" data-id={rowData.Id}></lightning-input></td>
                                <td class="slds-p-around_xx-small"><lightning-input onchange={tableChangeHandler} name="rowInput3" data-id={rowData.Id}></lightning-input></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </template>

        <div class="slds-p-around_small" align="center">
            <lightning-button label="Save Rows" variant="brand" onclick={saveBtnHandler}></lightning-button>
        </div>
        
    </lightning-card>
</template>
